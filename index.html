<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Welcome to the humuous generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Welcome to the Ai Funny Poem Generator</h1></header>
      <main>
        <form id="funny-poem">
          <input
            type="text"
            placeholder="Enter the funny poem"
            autofocus
            required
            class="instruction"
          />
          <input type="submit" class="submit-btn" />
        </form>
        <section class="words" id="funny-quote"></section>
      </main>
      <footer>
        This code was created by
        <a href="https://github.com/bcot-code" target="_blank">bcot-code </a>
        on
        <a
          href="https://github.com/bcot-code/funny-poem-generator"
          target="_blank"
          >Github & open-source</a
        >
        Hosted on Netlfly
      </footer>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
